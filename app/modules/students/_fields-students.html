<div class="form-group">
    <label for="studentId" class="col-sm-3 control-label">Student ID</label>
    <div class="col-sm-4">
        <input type="text" id="studentId" class="form-control" 
            ng-model="vm.student.student_code" required/>
    </div>
    <div class="col-sm-5"></div>
</div>
<div class="form-group">
    <label for="firstname" class="col-sm-3 control-label">Firstname</label>
    <div class="col-sm-6">
        <input type="text" id="firstname" class="form-control" 
            ng-model="vm.student.first_name" required/>
    </div>
    <div class="col-sm-3"></div>
</div>
<div class="form-group">
    <label for="lastname" class="col-sm-3 control-label">Lastname</label>
    <div class="col-sm-6">
        <input type="text" id="lastname" class="form-control"
            ng-model="vm.student.last_name" required/>
    </div>
    <div class="col-sm-3"></div>
</div>
